
<h3>
    <mat-label>MALLA 2</mat-label>
  </h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="semestre">
      <th mat-header-cell *matHeaderCellDef> semestre </th>
      <td mat-cell *matCellDef="let element"> {{element.semestre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="paraleloa">
      <th mat-header-cell *matHeaderCellDef> paralelo A</th>
      <td mat-cell *matCellDef="let element"> {{element.paraleloa}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="paralelob">
      <th mat-header-cell *matHeaderCellDef> paralelo B </th>
      <td mat-cell *matCellDef="let element"> {{element.paralelob}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
